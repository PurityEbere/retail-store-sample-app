apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --out kompose_files
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: orders
  name: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: orders
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --out kompose_files
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: orders
    spec:
      containers:
        - env:
            - name: RETAIL_ORDERS_MESSAGING_PROVIDER
              value: rabbitmq
            - name: RETAIL_ORDERS_MESSAGING_RABBITMQ_ADDRESSES
              value: rabbitmq:5672
            - name: RETAIL_ORDERS_MESSAGING_RABBITMQ_PASSWORD
              value: retailstore
            - name: RETAIL_ORDERS_MESSAGING_RABBITMQ_USERNAME
              value: rabbitmq
            - name: RETAIL_ORDERS_PERSISTENCE_ENDPOINT
              value: orders-db:5432
            - name: RETAIL_ORDERS_PERSISTENCE_NAME
              value: orders
            - name: RETAIL_ORDERS_PERSISTENCE_PASSWORD
              value: retailstore
            - name: RETAIL_ORDERS_PERSISTENCE_PROVIDER
              value: postgres
            - name: RETAIL_ORDERS_PERSISTENCE_USERNAME
              value: orders_user
            - name: SERVER_TOMCAT_ACCESSLOG_ENABLED
              value: "true"
            - name: reschedule
              value: on-node-failure
          image: orders
          livenessProbe:
            exec:
              command:
                - curl -f http://localhost:8080/actuator/health || exit 1
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 10
          name: orders
          ports:
            - containerPort: 8080
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - all
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: orders-tmpfs0
      hostname: orders
      restartPolicy: Always
      volumes:
        - emptyDir:
            medium: Memory
          name: orders-tmpfs0
